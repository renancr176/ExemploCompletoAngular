<div class="row">
  <div class="col-sm-12">
    <app-card [togglable]="false" [fullable]="false" [refreshable]="false" [closable]="false">
      <div class="row">
        <div class="col-sm-12 text-center">
          <a class="btn btn-primary" [routerLink]="['formulario']">Criar nova proposta</a>
        </div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-sm-12">
          <h3 class="text-center text-primary" *ngIf="propostas.length == 0">Nenhuma proposta cadastrada até o momento.</h3>
          <table class="table" *ngIf="propostas.length > 0">
            <thead>
              <tr>
                <th class="col-numero-proposta">Numero</th>
                <th>Título</th>
                <th class="btn-container"></th>
                <th class="btn-container"></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of propostas; trackBy: trackByProposta">
                <td>{{item.numeroProposta}}</td>
                <td>{{item.titulo}}</td>
                <td>
                  <button class="btn btn-danger" (click)="onClickDelete(item.numeroProposta)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                </td>
                <td>
                  <button class="btn btn-warning" (click)="onClickEdit(item.numeroProposta)"><i class="fa fa-pencil-square-o" aria-hidden="true"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </app-card>
  </div>
</div>
