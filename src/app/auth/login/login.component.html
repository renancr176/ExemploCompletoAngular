<section class="login p-fixed d-flex text-center bg-primary">
  <div class="auth-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div class="login-card card-body auth-body">
          <form class="md-float-material">
            <div class="text-center">
              <img src="assets/images/auth/logo.png" alt="logo.png">
            </div>
            <div class="auth-box">
              <div class="row m-b-20">
                <div class="col-md-12">
                  <h3 class="text-left txt-primary">Sistema Extens&atilde;o (CPGEX)</h3>
				          <h6 class="text-left f-w-300 text-inverse">Digite os seus dados para acesso</h6>
                </div>
              </div>
              <hr/>
              <div class="input-group">
                <input type="email" [value]="authPostModel.login" (input)="inputUsuario($event)" class="form-control" placeholder="UsuÃ¡rio" required>
                <span class="md-line"></span>
              </div>
              <div class="input-group">
                <input type="password" [value]="authPostModel.senha" (input)="inputSenha($event)" class="form-control" placeholder="Senha" required>
                <span class="md-line"></span>
              </div>
              <div class="row m-t-30">
                <div class="col-md-12">
                  <button type="button" (click)="submit()" [ngClass]="{'btn btn-primary btn-md btn-block waves-effect text-center m-b-20 btn-submit': true, 'onsubmit': onSubmit}">ENTRAR</button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
